<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نونو مساعد اكاديمية نور للجمباز</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script>
        // تطبيق بسيط يعمل
        const { useState, useEffect, useRef } = React;
        
        const App = () => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!input.trim()) return;
                
                setMessages(prev => [...prev, 
                    { id: Date.now(), text: input, type: 'user' },
                    { id: Date.now()+1, text: 'تم استلام رسالتك: ' + input, type: 'bot' }
                ]);
                setInput('');
            };

            return React.createElement('div', { className: 'h-screen flex flex-col' },
                [
                    React.createElement('header', { 
                        key: 'header',
                        className: 'bg-purple-600 text-white p-4 text-center'
                    }, 'نونو - مساعد أكاديمية نور للجمباز'),
                    
                    React.createElement('main', {
                        key: 'main',
                        className: 'flex-1 p-4 overflow-y-auto'
                    }, messages.map(msg => 
                        React.createElement('div', {
                            key: msg.id,
                            className: `p-3 my-2 rounded max-w-md ${
                                msg.type === 'user' 
                                    ? 'bg-blue-500 text-white ml-auto' 
                                    : 'bg-gray-200 text-gray-800'
                            }`
                        }, msg.text)
                    )),
                    
                    React.createElement('footer', {
                        key: 'footer',
                        className: 'p-4 border-t'
                    }, 
                        React.createElement('form', { onSubmit: handleSubmit, className: 'flex gap-2' },
                            [
                                React.createElement('input', {
                                    key: 'input',
                                    type: 'text',
                                    value: input,
                                    onChange: (e) => setInput(e.target.value),
                                    placeholder: 'اكتب رسالتك...',
                                    className: 'flex-1 p-2 border rounded'
                                }),
                                React.createElement('button', {
                                    key: 'button',
                                    type: 'submit',
                                    className: 'bg-purple-600 text-white px-4 py-2 rounded'
                                }, 'إرسال')
                            ]
                        )
                    )
                ]
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
    </script>
</body>
</html>
